<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Calculatrice</title>
    <script>

        function calculer(){
            let a = document.getElementById("output").value;
            let b = eval(a);
            document.getElementById("output").value = b;
        } 

        function afficher(val){
            document.getElementById("output").value += val;
        }

        function effacer(){
            document.getElementById("output").value = "";
        }
    </script>
  </head>
  <body>
    <div class="container mt-5 w-25">
      <div class="row">
        <div class="col-md-9">
          <input id="output" disabled class="form-control" />
        </div>
        <div class="col-md-3">
          <button onclick="effacer()" class="btn btn-danger w-100">C</button>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-3">
          <button class="btn btn-primary w-100" onclick="afficher('1')">1</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary w-100" onclick="afficher('2')">2</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary w-100" onclick="afficher('3')">3</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-success w-100 " onclick="afficher('+')">+</button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-3">
          <button class="btn btn-primary w-100" onclick="afficher('4')">4</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary w-100" onclick="afficher('5')">5</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary w-100" onclick="afficher('6')">6</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-success w-100" onclick="afficher('-')">-</button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-3">
          <button class="btn btn-primary w-100" onclick="afficher('7')" >7</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary w-100" onclick="afficher('8')" >8</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary w-100" onclick="afficher('9')" >9</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-success w-100" onclick="afficher('x')" >x</button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-3">
          <button class="btn btn-primary w-100" onclick="afficher('.')" >.</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary w-100" onclick="afficher('0')" >0</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary w-100" onclick="calculer()" >=</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-success w-100" onclick="afficher('/')" >/</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
